name: Jekyll Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip-ci]')"
    steps:
      - name: ðŸ›Ž Check out master
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Setup Ruby
        uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # v1.146.0
        with:
          ruby-version: "3.1" # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Make sure node is installed.
        run: sudo apt-get update && sudo apt-get -y install nodejs
      - name: Install node dependencies
        run: corepack npm i
      - name: Generate PDF of Tietosuojaseloste
        run:
          corepack npm exec --package=md-to-pdf -- md-to-pdf
          tietosuojaseloste.md
      - name: Build site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      - name: Copy CNAME and PDF
        run: sudo cp CNAME build/ && sudo cp tietosuojaseloste.pdf build/
      - name: Publish site
        uses: actions-js/push@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: build
          branch: gh-pages
          force: true
          message: ðŸ§ª Deploy with ${GITHUB_WORKFLOW}
