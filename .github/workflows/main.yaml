name: Jekyll Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip-ci]')"
    steps:
      - name: ðŸ›Ž Check out master
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Setup Ruby
        uses: ruby/setup-ruby@3a77c29278ae80936b4cb030fefc7d21c96c786f # v1.185.0
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Generate PDF of Tietosuojaseloste
        run: corepack npm exec md-to-pdf -- tietosuojaseloste.md
        uses:
          actions/checkout@master
          actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Build site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      - name: Publish site
        uses: actions-js/push@v1.3
        with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         directory: build
         branch: gh-pages
         force: true
         message: ðŸ§ª Deploy with ${GITHUB_WORKFLOW}
